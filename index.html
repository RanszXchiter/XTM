<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>XTM - Live System</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;500;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        :root {
            --bg-dark: #090910;
            --glass-panel: rgba(20, 20, 35, 0.7);
            --glass-border: rgba(255, 255, 255, 0.1);
            
            /* Warna "Hidup" (Neon Gradients) */
            --gradient-live: linear-gradient(135deg, #00C6FF, #0072FF); /* Biru Elektrik */
            --gradient-admin: linear-gradient(135deg, #FF512F, #DD2476); /* Merah/Pink Menyala */
            --gradient-member: linear-gradient(135deg, #1D976C, #93F9B9); /* Hijau Segar */
            
            --text-main: #ffffff;
            --text-sec: #a0a0b0;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Outfit', sans-serif;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            background-color: var(--bg-dark);
            color: var(--text-main);
            min-height: 100vh;
            overflow: hidden;
            display: flex;
            justify-content: center;
        }

        /* Background Animasi "Hidup" */
        .live-bg {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: -1;
            background: linear-gradient(-45deg, #0f0c29, #302b63, #24243e, #000000);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
        }
        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* Efek Partikel/Orb (Opsional, menambah kesan hidup) */
        .orb {
            position: absolute; border-radius: 50%;
            filter: blur(80px); opacity: 0.4;
            animation: floatOrb 10s infinite alternate;
        }
        .orb-1 { width: 200px; height: 200px; background: #00C6FF; top: 10%; left: -50px; }
        .orb-2 { width: 250px; height: 250px; background: #DD2476; bottom: 10%; right: -50px; animation-delay: -5s; }
        @keyframes floatOrb { from { transform: translateY(0); } to { transform: translateY(50px); } }

        /* Container Utama */
        #app-container {
            width: 100%; height: 100vh; max-width: 480px;
            background: rgba(10, 10, 20, 0.4); /* Lebih transparan */
            backdrop-filter: blur(20px); -webkit-backdrop-filter: blur(20px);
            position: relative; display: flex; flex-direction: column;
            border-left: 1px solid rgba(255,255,255,0.05);
            border-right: 1px solid rgba(255,255,255,0.05);
        }

        /* --- LOGIN PAGE --- */
        .page-login {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%; z-index: 50;
            display: flex; flex-direction: column; justify-content: center; align-items: center; padding: 30px;
            transition: transform 0.7s cubic-bezier(0.68, -0.55, 0.27, 1.55);
        }
        
        .logo-box {
            width: 110px; height: 110px; border-radius: 30px;
            background: rgba(255,255,255,0.1); padding: 5px;
            box-shadow: 0 0 50px rgba(0, 198, 255, 0.3);
            margin-bottom: 25px; animation: pulse 3s infinite;
        }
        .logo-box img { width: 100%; height: 100%; object-fit: cover; border-radius: 25px; }
        @keyframes pulse { 0%,100%{transform:scale(1);} 50%{transform:scale(1.05);} }

        .brand-h1 { font-size: 32px; font-weight: 800; background: linear-gradient(to right, #fff, #00C6FF); -webkit-background-clip: text; -webkit-text-fill-color: transparent; margin-bottom: 5px; }
        .brand-sub { font-size: 14px; letter-spacing: 3px; color: #a0a0b0; margin-bottom: 40px; text-transform: uppercase; }

        .input-glass {
            width: 100%; padding: 18px 25px; margin-bottom: 15px;
            background: rgba(255,255,255,0.05); border: 1px solid var(--glass-border);
            border-radius: 15px; color: #fff; font-size: 16px; outline: none; transition: 0.3s;
        }
        .input-glass:focus { background: rgba(255,255,255,0.1); border-color: #00C6FF; box-shadow: 0 0 20px rgba(0, 198, 255, 0.2); }

        .btn-live {
            width: 100%; padding: 18px; margin-top: 10px; border-radius: 15px; border: none;
            background: var(--gradient-live); color: white; font-weight: 700; font-size: 16px;
            cursor: pointer; box-shadow: 0 10px 30px rgba(0, 114, 255, 0.4);
            transition: 0.3s; position: relative; overflow: hidden;
        }
        .btn-live::after {
            content: ''; position: absolute; top: 0; left: -100%; width: 100%; height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.4), transparent);
            transition: 0.5s;
        }
        .btn-live:hover::after { left: 100%; }

        /* --- DASHBOARD --- */
        .page-dashboard { display: none; flex-direction: column; height: 100%; width: 100%; z-index: 10; }

        .nav-top {
            padding: 20px; display: flex; justify-content: space-between; align-items: center;
            background: rgba(9, 9, 16, 0.85); backdrop-filter: blur(15px);
            border-bottom: 1px solid var(--glass-border);
        }

        .scroll-area { flex: 1; overflow-y: auto; padding: 20px; padding-bottom: 100px; }
        .scroll-area::-webkit-scrollbar { display: none; }

        /* TOMBOL WA HIDUP */
        .wa-live {
            display: flex; align-items: center; justify-content: center; gap: 10px;
            width: 100%; padding: 16px; margin-bottom: 30px;
            background: #25D366; color: white; border-radius: 16px;
            font-weight: 700; text-decoration: none;
            box-shadow: 0 5px 20px rgba(37, 211, 102, 0.4);
            transition: 0.3s;
        }
        .wa-live:hover { transform: translateY(-3px); box-shadow: 0 10px 25px rgba(37, 211, 102, 0.6); }

        /* HEADERS */
        .head-section {
            font-size: 14px; font-weight: 800; letter-spacing: 1px; color: #fff;
            margin: 20px 0 15px 0; display: flex; align-items: center; gap: 10px;
            text-transform: uppercase;
        }
        .head-line { flex: 1; height: 2px; background: rgba(255,255,255,0.1); border-radius: 2px; }

        /* MEMBER CARD "HIDUP" */
        .card-list { display: flex; flex-direction: column; gap: 12px; }

        .m-card {
            background: rgba(255,255,255,0.03);
            border: 1px solid rgba(255,255,255,0.08);
            border-radius: 16px; padding: 15px;
            display: flex; align-items: center; justify-content: space-between;
            position: relative; overflow: hidden;
            transition: transform 0.3s, background 0.3s;
        }
        
        .m-card:active { transform: scale(0.98); background: rgba(255,255,255,0.06); }
        
        /* Indikator Warna di Kiri (Glow) */
        .m-card::before {
            content: ''; position: absolute; left: 0; top: 0; bottom: 0; width: 4px;
        }
        .admin-glow::before { background: var(--gradient-admin); box-shadow: 2px 0 15px rgba(255, 81, 47, 0.5); }
        .member-glow::before { background: var(--gradient-member); box-shadow: 2px 0 15px rgba(29, 151, 108, 0.5); }

        .m-info { display: flex; flex-direction: column; margin-left: 10px; }
        
        .m-row-top { display: flex; align-items: center; gap: 8px; margin-bottom: 4px; }
        .m-name { font-size: 16px; font-weight: 700; color: #fff; }
        
        /* TAG UMUR - Disini letak umurnya */
        .age-tag {
            font-size: 10px; padding: 2px 8px; border-radius: 6px; font-weight: 700;
            background: rgba(255,255,255,0.1); color: #ccc; border: 1px solid rgba(255,255,255,0.1);
        }

        .m-nick { font-size: 12px; color: var(--text-sec); font-family: monospace; }
        
        .role-badge { 
            font-size: 10px; font-weight: 800; padding: 5px 12px; border-radius: 20px; color: white;
            text-shadow: 0 1px 2px rgba(0,0,0,0.3);
        }
        .bg-admin { background: var(--gradient-admin); }
        .bg-member { background: var(--gradient-member); }

        /* GALLERY */
        .grid-gallery { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; }
        .g-item { border-radius: 12px; overflow: hidden; position: relative; border: 1px solid rgba(255,255,255,0.2); }
        .g-item img { width: 100%; height: 100%; object-fit: cover; display: block; }
        .tall { grid-row: span 2; aspect-ratio: 9/16; }
        .wide { grid-column: span 2; aspect-ratio: 16/9; }

        /* NAVIGASI BAWAH */
        .bottom-bar {
            position: absolute; bottom: 25px; left: 50%; transform: translateX(-50%);
            width: 90%; background: rgba(20,20,30,0.9); backdrop-filter: blur(20px);
            border-radius: 25px; padding: 5px;
            display: flex; justify-content: space-between;
            border: 1px solid rgba(255,255,255,0.1);
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }
        .nav-b {
            flex: 1; padding: 12px; border: none; background: none; color: #666;
            font-size: 20px; cursor: pointer; border-radius: 20px; transition: 0.3s;
        }
        .nav-b.active { background: rgba(255,255,255,0.1); color: #fff; box-shadow: 0 0 15px rgba(255,255,255,0.1); }

        /* Helpers */
        .hidden { display: none; }
        .out-up { transform: translateY(-120vh) scale(0.8); opacity: 0; }
        .shake { animation: shake 0.4s ease-in-out; }
        @keyframes shake { 0%,100%{transform:translateX(0)} 25%{transform:translateX(-10px)} 75%{transform:translateX(10px)} }

    </style>
</head>
